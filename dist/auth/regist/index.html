<!DOCTYPE html>
<html class="is-archiveFigureCovered" lang="zh-cn">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/assets/js/lib.js"></script>
    <script src="/assets/js/common.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>新会员注册 | LC E-SHOP</title>
  </head>
  <body class="lc-root"><a id="top"></a>
    <header class="l-header">
      <nav class="l-navi only-sp">
        <ul class="l-navi__list">
          <li class="l-navi__item">
            <button class="l-navi__button js-lc--openModal" aria-controls="modalLangCurrency" aria-haspopup="true"><i class="l-navi__icon lc-icon--globe"></i><span class="l-navi__label">简体中文 / CNY</span></button>
          </li>
        </ul>
      </nav>
      <nav class="l-navi">
        <ul class="l-navi__list">
          <li class="l-navi__item only-pc">
            <button class="l-navi__button js-lc--openModal" type="button" aria-controls="modalLangCurrency" aria-haspopup="true"><i class="l-navi__icon lc-icon--globe"></i><span class="l-navi__label">简体中文 / CNY</span></button>
          </li>
          <li class="l-navi__item"><a class="l-navi__button" href="/auth/login/"><i class="l-navi__icon lc-icon--user"></i><span class="l-navi__label">登入</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="lc-modal" id="modalLangCurrency">
      <div class="lc-modal__bg js-lc--closeModal"></div>
      <div class="lc-modal__body">
        <h3 class="lc-modal__title">语言・币种设置</h3>
        <dl class="lc-selectModalSettings">
          <div class="lc-selectModalSettings__item">
            <dt class="lc-selectModalSettings__label">语言</dt>
            <dd class="lc-selectModalSettings__detail">
              <div class="lc-selectBox">
                <select class="lc-selectBox__select js-lc--selectLanguage">
                  <option value="1">簡体中文</option>
                </select>
              </div>
            </dd>
          </div>
          <div class="lc-selectModalSettings__item">
            <dt class="lc-selectModalSettings__label">币种</dt>
            <dd class="lc-selectModalSettings__detail">
              <div class="lc-selectBox">
                <select class="lc-selectBox__select js-lc--selectCurrency">
                  <option value="1">CNY</option>
                </select>
              </div>
            </dd>
          </div>
        </dl>
        <p class="lc-modal__buttons">
          <button class="lc-button--submit js-lc--changeLangCurrency" type="button"><span class="lc-button__label">保存更改</span><i class="lc-button__icon lc-icon--check"></i></button>
          <button class="lc-button--cancel js-lc--closeModal" type="button"><i class="lc-button__icon lc-icon--close"></i><span class="lc-button__label">取消</span></button>
        </p>
      </div>
      <script>
        $(function () {
          $('.js-lc--changeLangCurrency').on('click', function () {
            var language = $('.js-lc--selectLanguage').val();
            var currency = $('.js-lc--selectCurrency').val();
            location.reload();
          })
        });
      </script>
    </div>
    <main class="l-main">
      <section class="lc-contentSection">
        <h1 class="lc-contentSection__title lc-contentSection__title--center">注册</h1>
        <div class="lc-tab lc-tab--form">
          <div class="lc-tab__list"><a class="lc-tab__tab" href="/auth/login/">登入</a>
            <div class="lc-tab__tab is-active">注册</div>
          </div>
          <div class="lc-tab__panel is-active">
            <p class="lc-contentSection__note lc-contentSection__note--center">请输入下列所有项目（<i class="is-required"></i>必填）</p>
            <form action="/auth/regist/confirm/" method="POST">
              <ul class="lc-form">
                <li class="lc-form__item">
                  <div class="lc-form__columns">
                    <div class="lc-form__column">
                      <label class="lc-form__label">
                        <h4 class="lc-form__title is-required">姓</h4>
                        <p class="lc-form__detail">
                          <input type="text"/>
                        </p>
                      </label>
                    </div>
                    <div class="lc-form__column">
                      <label class="lc-form__label">
                        <h4 class="lc-form__title is-required">名</h4>
                        <p class="lc-form__detail">
                          <input type="text"/>
                        </p>
                      </label>
                    </div>
                  </div>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label lc-form__label--half">
                    <h4 class="lc-form__title is-required">出生日期</h4>
                    <p class="lc-form__detail">
                      <input type="date"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label lc-form__label--half">
                    <h4 class="lc-form__title is-required">手机号码</h4>
                    <p class="lc-form__detail">
                      <input type="text"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label">
                    <h4 class="lc-form__title is-required">電子信箱</h4>
                    <p class="lc-form__detail">
                      <input type="text"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <div class="lc-form__label lc-form__label--plain">
                    <h4 class="lc-form__title is-required">送信方法</h4>
                    <p class="lc-form__detail">
                      <input id="radio_1_1" type="radio" name="radio1" checked="checked"/>
                      <label for="radio_1_1">电子邮件</label>
                      <input id="radio_1_2" type="radio" name="radio1"/>
                      <label for="radio_1_2">SMS</label>
                      <input id="radio_1_3" type="radio" name="radio1"/>
                      <label for="radio_1_3">MMS</label>
                    </p>
                  </div>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label lc-form__label--select">
                    <h4 class="lc-form__title is-required">国家</h4>
                    <p class="lc-form__detail">
                      <select>
                        <option>请选择国家或地区</option>
                        <option>china</option>
                      </select>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label lc-form__label--half">
                    <h4 class="lc-form__title is-required">邮编号码</h4>
                    <p class="lc-form__detail">
                      <input type="text"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label">
                    <h4 class="lc-form__title is-required">省市县乡镇村</h4>
                    <p class="lc-form__detail">
                      <input type="text"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <label class="lc-form__label">
                    <h4 class="lc-form__title is-required">详细地址</h4>
                    <p class="lc-form__detail">
                      <input type="text"/>
                    </p>
                  </label>
                </li>
                <li class="lc-form__item">
                  <div class="lc-form__columns">
                    <div class="lc-form__column">
                      <label class="lc-form__label">
                        <h4 class="lc-form__title is-required">密码</h4>
                        <p class="lc-form__detail">
                          <input type="text"/>
                        </p>
                      </label>
                    </div>
                    <div class="lc-form__column">
                      <label class="lc-form__label">
                        <h4 class="lc-form__title is-required">确认密码</h4>
                        <p class="lc-form__detail">
                          <input type="text"/>
                        </p>
                      </label>
                    </div>
                  </div>
                </li>
                <li class="lc-form__item">
                  <div class="lc-form__label lc-form__label--plain">
                    <h4 class="lc-form__title is-required">会员限定服务</h4>
                    <p class="lc-form__detail">
                      <input id="radio_2_1" type="radio" name="radio2" checked="checked"/>
                      <label for="radio_2_1">希望</label>
                      <input id="radio_2_2" type="radio" name="radio2"/>
                      <label for="radio_2_2">不希望</label>
                    </p>
                  </div>
                </li>
              </ul>
              <p class="lc-contentSection__note lc-contentSection__note--center"> 
                <input class="js-confirmConsent" id="checkbox_1" type="checkbox"/>
                <label for="checkbox_1">同意隐私政策</label><a class="lc-button--cancel js-lc--closeModal" hre=""><span class="lc-button__label">隐私政策</span><i class="lc-button__icon lc-icon--arrowRight"></i></a>
              </p>
              <p class="lc-contentsInner__buttons">
                <button class="lc-button--submit" type="submit"><span class="lc-button__label">确认</span><i class="lc-button__icon lc-icon--arrowRight"></i></button>
              </p>
              <script>
                $(function () {
                  if ($('.js-confirmConsent').length) {
                    var $confirmConcent = $('.js-confirmConsent');
                    var $form = $confirmConcent.closest('form');
                    var $submit = $form.find(':submit');
                    confirmConcent();
                    $confirmConcent.on('change', function () {
                      confirmConcent();
                    })
                    function confirmConcent () {
                      $submit.prop('disabled', !$confirmConcent.prop('checked'));
                    }
                  }
                });
              </script>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="l-footer">
      <p class="l-footer__pagetop"><a class="js-scroll" href="#top"><span class="l-footer__pagetop__icon"></span></a></p>
      <p class="l-footer__copyright"><small>&copy; 2019 Sterfield Co., Ltd.</small></p>
    </footer>
    <script>
      $(function () {
        var $window = $(window);
      
        //==========================================================
        // Modal
        //==========================================================
        $('.js-lc--openModal').on('click', function() {
          var $trigger = $(this);
          $('#' + $trigger.attr('aria-controls')).addClass('is-active');
          $('#' + $trigger.attr('aria-controls')).find('.lc-modal__body').css({
            top: ($window.scrollTop() + 60) + 'px'
          });
          return false;
        })
        $('.js-lc--closeModal').on('click', function () {
          $('.lc-modal').removeClass('is-active');
        })
      
        //==========================================================
        // Tab
        //==========================================================
        if ($('.lc-tab[role="application"]').length) {
          $('.lc-tab[role="application"]').each(function () {
            var $wrapper = $(this);
            var $tab = $wrapper.find('.lc-tab__tab');
            var $tabPanel = $wrapper.find('.lc-tab__panel');
            $tab.on('click', function () {
              var $currentTab = $(this);
              $tab.removeClass('is-active');
              $tabPanel.removeClass('is-active');
              $currentTab.addClass('is-active');
              $('#' + $currentTab.attr('aria-controls')).addClass('is-active');
            })
          })
        }
      
        //==========================================================
        // Forms
        //==========================================================
        var $form__items = $('.lc-form__item');
        if ($form__items.length) {
          $form__items.each(function (index, form__item) {
            var $form__item = $(form__item);
            var $label = $form__item.find('.lc-form__label');
            var $input = $form__item.find('input, select, textarea');
            $label.filter(':has(.error)').addClass('is-errored');
            $input.on('focus', function () {
              $label.addClass('is-focused');
            }).on('blur', function () {
              $label.removeClass('is-focused');
            })
          })
        }
      });
    </script>
  </body>
</html>
