<!DOCTYPE html>
<html class="is-archiveFigureCovered" lang="zh-cn">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/assets/js/lib.js"></script>
    <script src="/assets/js/common.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>指定收货地址 | LC E-SHOP</title>
  </head>
  <body class="lc-root"><a id="top"></a>
    <header class="l-header">
      <nav class="l-navi only-sp">
        <ul class="l-navi__list">
          <li class="l-navi__item">
            <button class="l-navi__button js-lc--openModal" aria-controls="modalLangCurrency" aria-haspopup="true"><i class="l-navi__icon lc-icon--globe"></i><span class="l-navi__label">简体中文 / CNY</span></button>
          </li>
        </ul>
      </nav>
      <nav class="l-navi">
        <ul class="l-navi__list">
          <li class="l-navi__item only-pc">
            <button class="l-navi__button js-lc--openModal" type="button" aria-controls="modalLangCurrency" aria-haspopup="true"><i class="l-navi__icon lc-icon--globe"></i><span class="l-navi__label">简体中文 / CNY</span></button>
          </li>
          <li class="l-navi__item"><a class="l-navi__button" href="/auth/login/"><i class="l-navi__icon lc-icon--user"></i><span class="l-navi__label">登入</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="lc-modal" id="modalLangCurrency">
      <div class="lc-modal__bg js-lc--closeModal"></div>
      <div class="lc-modal__body">
        <h3 class="lc-modal__title">语言・币种设置</h3>
        <dl class="lc-selectModalSettings">
          <div class="lc-selectModalSettings__item">
            <dt class="lc-selectModalSettings__label">语言</dt>
            <dd class="lc-selectModalSettings__detail">
              <div class="lc-selectBox">
                <select class="lc-selectBox__select js-lc--selectLanguage">
                  <option value="1">簡体中文</option>
                </select>
              </div>
            </dd>
          </div>
          <div class="lc-selectModalSettings__item">
            <dt class="lc-selectModalSettings__label">币种</dt>
            <dd class="lc-selectModalSettings__detail">
              <div class="lc-selectBox">
                <select class="lc-selectBox__select js-lc--selectCurrency">
                  <option value="1">CNY</option>
                </select>
              </div>
            </dd>
          </div>
        </dl>
        <p class="lc-modal__buttons">
          <button class="lc-button--submit js-lc--changeLangCurrency" type="button"><span class="lc-button__label">保存更改</span><i class="lc-button__icon lc-icon--check"></i></button>
          <button class="lc-button--cancel js-lc--closeModal" type="button"><i class="lc-button__icon lc-icon--close"></i><span class="lc-button__label">取消</span></button>
        </p>
      </div>
      <script>
        $(function () {
          $('.js-lc--changeLangCurrency').on('click', function () {
            var language = $('.js-lc--selectLanguage').val();
            var currency = $('.js-lc--selectCurrency').val();
            location.reload();
          })
        });
      </script>
    </div>
    <main class="l-main">
      <section class="lc-contentSection">
        <h1 class="lc-contentSection__title lc-contentSection__title--center">指定收货地址</h1>
        <ol class="lc-stepList">
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">购物车</span></li>
          <li class="lc-stepList__item is-current"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">指定<wbr>收货地址</span></li>
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">送货<wbr>时间</span></li>
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">选择<wbr>付款方式</span></li>
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">确认<wbr>购物清单</span></li>
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">支付</span></li>
          <li class="lc-stepList__item"><i class="lc-stepList__icon"></i><span class="lc-stepList__label">购买<wbr>成功</span></li>
        </ol>
        <div class="lc-contentsInner">
          <form action="/ec/cart/addition/" method="POST">
            <p class="lc-contentSection__note">请选择收货地址，然后继续下一步。</p>
            <section class="lc-shipList">
              <h2 class="lc-shipList__title">收货地址一览</h2>
              <ul class="lc-shipList__list">
                <li class="lc-shipList__item">
                  <input id="shipRadio1" type="radio" name="radio1" checked="checked"/>
                  <div class="lc-shipList__box">
                    <label class="lc-shipList__main" for="shipRadio1">
                      <header class="lc-shipList__header">
                        <h3 class="lc-shipList__name"><i class="c-inputUI c-inputUI--checkbox"></i>星野 翔太<small>(会员注册住址)</small></h3>
                        <p class="lc-shipList__tel">09012345678</p>
                      </header>
                      <p class="lc-shipList__address">
                        171-0033
                        東京都豊島区高田3ー9−7 ダイワビル
                      </p>
                    </label>
                    <p class="lc-shipList__controls"><a class="lc-button--edit" href="/ec/consumer/edit/"><span class="lc-button__label">更改</span></a></p>
                  </div>
                </li>
                <li class="lc-shipList__item">
                  <input id="shipRadio2" type="radio" name="radio1"/>
                  <div class="lc-shipList__box">
                    <label class="lc-shipList__main" for="shipRadio2">
                      <header class="lc-shipList__header">
                        <h3 class="lc-shipList__name"><i class="c-inputUI c-inputUI--checkbox"></i>星野 翔太</h3>
                        <p class="lc-shipList__tel">02160206756</p>
                      </header>
                      <p class="lc-shipList__address">上海市黄浦区淮海中路222号力宝广场26楼</p>
                    </label>
                    <p class="lc-shipList__controls"><a class="lc-button--edit" href=""><span class="lc-button__label">更改</span></a><a class="lc-button--delete" href="/ec/consumer/address/add/"><span class="lc-button__label">删除</span></a></p>
                  </div>
                </li>
                <li class="lc-shipList__item"><a class="lc-shipList__box lc-shipList__box--button" href="/ec/consumer/address/add/"><i class="lc-icon--plus"></i>追加新收货地址</a></li>
                <li class="lc-shipList__item">
                  <input id="shipRadio3" type="radio" name="radio1"/>
                  <div class="lc-shipList__box">
                    <label class="lc-shipList__main" for="shipRadio3">
                      <h3 class="lc-shipList__name"><i class="c-inputUI c-inputUI--checkbox"></i>指定多个收货地址</h3>
                    </label>
                  </div>
                </li>
              </ul>
            </section>
            <p class="lc-contentsInner__buttons">
              <button class="lc-button--submit"><span class="lc-button__label">下一步</span><i class="lc-button__icon lc-icon--arrow2Right"></i></button>
              <button class="lc-button--cancel" type="button" onclick="history.back();"><i class="lc-button__icon lc-icon--arrowLeft"></i><span class="lc-button__label">返回</span></button>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer class="l-footer">
      <p class="l-footer__pagetop"><a class="js-scroll" href="#top"><span class="l-footer__pagetop__icon"></span></a></p>
      <p class="l-footer__copyright"><small>&copy; 2019 Sterfield Co., Ltd.</small></p>
    </footer>
    <script>
      $(function () {
        var $window = $(window);
      
        //==========================================================
        // Modal
        //==========================================================
        $('.js-lc--openModal').on('click', function() {
          var $trigger = $(this);
          $('#' + $trigger.attr('aria-controls')).addClass('is-active');
          $('#' + $trigger.attr('aria-controls')).find('.lc-modal__body').css({
            top: ($window.scrollTop() + 60) + 'px'
          });
          return false;
        })
        $('.js-lc--closeModal').on('click', function () {
          $('.lc-modal').removeClass('is-active');
        })
      
        //==========================================================
        // Tab
        //==========================================================
        if ($('.lc-tab[role="application"]').length) {
          $('.lc-tab[role="application"]').each(function () {
            var $wrapper = $(this);
            var $tab = $wrapper.find('.lc-tab__tab');
            var $tabPanel = $wrapper.find('.lc-tab__panel');
            $tab.on('click', function () {
              var $currentTab = $(this);
              $tab.removeClass('is-active');
              $tabPanel.removeClass('is-active');
              $currentTab.addClass('is-active');
              $('#' + $currentTab.attr('aria-controls')).addClass('is-active');
            })
          })
        }
      
        //==========================================================
        // Forms
        //==========================================================
        var $form__items = $('.lc-form__item');
        if ($form__items.length) {
          $form__items.each(function (index, form__item) {
            var $form__item = $(form__item);
            var $label = $form__item.find('.lc-form__label');
            var $input = $form__item.find('input, select, textarea');
            $label.filter(':has(.error)').addClass('is-errored');
            $input.on('focus', function () {
              $label.addClass('is-focused');
            }).on('blur', function () {
              $label.removeClass('is-focused');
            })
          })
        }
      });
    </script>
  </body>
</html>
